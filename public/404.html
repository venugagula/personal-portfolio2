<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      const redirect = window.location.pathname.replace(/^\/personal-portfolio2/, '');
      sessionStorage.redirect = window.location.origin + '/personal-portfolio2' + redirect;
      window.location.replace(`${window.location.origin}/personal-portfolio2/`);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
